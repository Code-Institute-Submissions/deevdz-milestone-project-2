<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fahkwang:300,400,700" rel="stylesheet">     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">   
    <title>Level 2 - Memory Card Game for Kids</title>
</head>
<body id="level2">
    <section>
        <!--Gameboard with Card Images-->
        <div class="container justify-content-center">
            <div class="row mt-4 mb-1 mx-auto justify-content-center">
                <h1>Children's Memory Game</h1>
            </div>
            <div class="row scoreboard justify-content-center mx-auto">
                <div class="d-flex flex-row mx-auto level2-section"><span><a href="index.html"><i class="fas fa-home"></i></a>Level 2</span></div>                
                <div class="d-flex flex-row mx-auto moves-scoreboard"><span class="no-of-moves">0 </span></div>
                <div class="d-flex flex-row-reverse mx-auto">
                    <button class="restart-game" onclick="shuffleGameboard()"><i class="fas fa-redo"></i> Restart Game</button>
                </div>
            </div>
            
            <div class="memory-gameboard row mt-2 mb-5 mx-auto">
                <div class="row mx-auto justify-content-center">
                    <div class="card-image" data-cardimage="blue">
                        <img class="card-front" src="assets/images/card-front-blue.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="blue">
                        <img class="card-front" src="assets/images/card-front-blue.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="orange">
                        <img class="card-front" src="assets/images/card-front-orange-monster.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="orange">
                        <img class="card-front" src="assets/images/card-front-orange-monster.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="red">
                        <img class="card-front" src="assets/images/card-front-red.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="red">
                        <img class="card-front" src="assets/images/card-front-red.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div> 
                    <div class="card-image" data-cardimage="pink">
                        <img class="card-front" src="assets/images/card-front-pink.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="pink">
                        <img class="card-front" src="assets/images/card-front-pink.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="yellow">
                        <img class="card-front" src="assets/images/card-front-yellow.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="yellow">
                        <img class="card-front" src="assets/images/card-front-yellow.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>
                    <div class="card-image" data-cardimage="green">
                        <img class="card-front" src="assets/images/card-front-green.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>  
                    <div class="card-image" data-cardimage="green">
                        <img class="card-front" src="assets/images/card-front-green.png">
                        <img class="card-back" src="assets/images/card-back-face-green.png">
                    </div>                      
                </div>
            </div>
        </div>
        <!--Congratulations Modal Box - displays on winning-->
        <div id="winningModalBox" class="modal">
          <!-- Modal content -->
        	<article class="content-wrapper">
        		<button class="close"></button>
        		<header class="modal-header">
        			<h2>Congratulations - You Won <i class="far fa-smile-beam"></i></h2>
        		</header>
        		<div class="content">
        			<p>You completed the game in <strong><span id="winning-moves">0 </span> Move(s).</strong></p>
        		</div>
        		<footer class="modal-footer">
        			<button class="play-again" onclick="playAgain()"><i class="fas fa-redo"></i> Play Again</button>
                    <button class="next-level" onclick="location.href='level3.html';"><i class="fas fa-arrow-right"></i>Next Level</button>         			
        			<button class="return-home" onclick="location.href='index.html';"><i class="fas fa-home"></i>Back Home</button>
        		</footer>
        	</article>
        </div>
    </section>
    <script type="text/javascript" src="assets/js/memory-game.js"></script>
</body>
</html>
